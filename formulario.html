<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Formulario de Compra</title>
</head>
<body>
    <!--Header-->
    <section id="header">
        <a href="#"><img src="" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
            </ul>
        </div>
    </section>

    <div class="container mt-5">
        <h1>Formulario de Compra</h1>
        <form id="purchase-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        async function enviarDatos(event) {
            event.preventDefault();
            const form = document.getElementById('purchase-form');
            const formData = new FormData(form);
            const urlParams = new URLSearchParams(window.location.search);

            const productos = [];
            urlParams.forEach((value, key) => {
                if (key.startsWith('producto')) {
                    const productName = value;
                    const productQuantity = urlParams.get(`cantidad${key.replace('producto', '')}`);
                    productos.push({ name: productName, quantity: productQuantity });
                }
            });

            if (productos.length === 0) {
                alert('No se seleccionaron productos');
                return;
            }

            try {
                const response = await fetch('https://api-backend-ndmt.onrender.com/api/complete-purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...Object.fromEntries(formData), productos }),
                });

                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                if (data.success) {
                    window.location.href = 'productos.html';
                } else {
                    alert('Hubo un error al procesar la compra.');
                }
            } catch (error) {
                console.error('Error al enviar los datos:', error);
            }
        }

        document.getElementById('purchase-form').addEventListener('submit', enviarDatos);
    </script>
</body>
</html>
